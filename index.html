    <h1 class=" store text-center py-1 mt-5 ">Smart Tech Store</h1>
    <div class="w-75 mx-auto py-5">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="product-name" placeholder="name@example.com">
            <label for="product-name">Prodcut Name :</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="product-price" placeholder="name@example.com">
            <label for="product-price">Prodcut Price :</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" list="cate" class="form-control" id="product-category" placeholder="name@example.com">
            <label for="product-category">Prodcut Category :</label>

            <datalist id="cate">
                <option value="TV"></option>
                <option value="Mobile"></option>
                <option value="Labtop"></option>
                <option value="Elctronic device"></option>
                <option value="Watch"></option>
                <option value="other"></option>

            </datalist>
        </div>

        <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="product-Discription"
                placeholder="name@example.com"></textarea>
            <label for="product-discription">product-Discription</label>
        </div>
